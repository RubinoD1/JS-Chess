<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Menu</title>
    <!--  Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
    />
    <!-- Bootstrap JS with poppers.js bundled in -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <!-- font-awesome is for the icons -->
    <script src="https://kit.fontawesome.com/3b345efc89.js" crossorigin="anonymous"></script>
    <!-- CSS file -->
    <link rel="stylesheet" href="../css/optionsMenu.css" />
</head>
<body>
  
  <!-- options menu --> 
  <div id="options-window" class="border border-3 border-primary cointainer rounded-top">
   
    <!-- close button -->
    <button type="button" class="close btn btn-danger" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <!-- options title -->
    <h2 id="options-title" class="text-center fa-solid fa-gear">
      Settings
    </h2>
   
    <!-- break to force new line and create space between title and dropdown menu -->
    <br>
    <!-- options menu image -->
    <img src="../images/Design ideas/200x200 sample.png" class=" rounded float-end img-thumbnail" alt="..."> 
    
    <!-- dropdown menus -->
    <div class="btn-group-vertical gap-2 menu-btns " role="group" aria-label="...">
      
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Side Select
      </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">White (default)</a></li>
          <li><a class="dropdown-item" href="#">Black</a></li>
          <li><a class="dropdown-item" href="#">Random</a></li>
        </ul>

      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Themes
      </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Default</a></li>
          <li><a class="dropdown-item" href="#">Coffee </a></li>
          <li><a class="dropdown-item" href="#">Mint </a></li>
        </ul>

        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Timer
        </button>
         <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Unlimited (Default)</a></li>
          <li><a class="dropdown-item" href="#">15 mins </a></li>
          <li><a class="dropdown-item" href="#">30 mins </a></li>
          <li><a class="dropdown-item" href="#">45 mins </a></li>
          <li><a class="dropdown-item" href="#">1 hr </a></li>
         </ul>

        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Notation
        </button>
         <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Inside (default)</a></li>
          <li><a class="dropdown-item" href="#">Border</a></li>
          <li><a class="dropdown-item" href="#">None</a></li>
         </ul>
    </div>
       <!-- Break to force new line and create space between dropdown menus and buttons-->
       <br>
      <!-- HAVE HIDDEN UNTILL A CHANGE IS MADE BY USER -->
      <div class="btn-group btn-group-md gap-2 settings-confirm" role="group" aria-label="...">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-warning">Save</button>
      </div>
  </div>


 <!-- change to optionsMenu.js when made -->
 <script src="../js/optionsMenu.js"></script>
</body>
</html>
